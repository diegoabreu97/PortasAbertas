<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Memória</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Jogo da Memória</h1>
    <div id="start-area">
        <label for="player-name">Digite seu nome:</label>
        <input type="text" id="player-name" placeholder="Seu nome" />
        <button id="start-button">Iniciar Jogo</button>
    </div>
    <div id="container">
        <div id="game-area">
            <div id="game-board"></div>
            <button id="reset-button" disabled>Reiniciar Jogo</button>
            <div id="stats">
                <span id="timer">Tempo: 0s</span> | <span id="moves">Jogadas: 0</span>
            </div>
            <div id="message"></div>
        </div>
        <div id="sidebar">
            <h2>Ranking</h2>
            <ul id="ranking-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
